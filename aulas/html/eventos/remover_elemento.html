<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remover Elemento</title>
</head>
<body>
    <div id="conteudo">
        <p>Este é um parágrafo que será removido.</p>
    </div>
    <button onclick="removerElemento()">Remover paragrafo</button>
    <script>
        function removerElemento(){
            const conteudo = document.getElementById('conteudo');
            conteudo.remove();
        }
    </script>
</body>
</html>
