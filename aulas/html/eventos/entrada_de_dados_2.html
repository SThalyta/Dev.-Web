<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de dados</title>
</head>
<body>
    <label>Ano de nascimento</label>
    <input type="text" id="nascimento" placeholder="Informe seu ano de nascimento" required><br><br>
    <label id="resultado"></label><br><br>
    <button onclick="calcularIdade()">Calcular</button>
    <script>
        function calcularIdade(){
            const anoAtual = new Date().getFullYear();
            let anoNascimento = document.getElementById("nascimento").value;
            let idade = anoAtual - anoNascimento;
            document.getElementById("resultado").textContent = `${idade} anos de idade`;
        }
    </script>
</body>
</html>
