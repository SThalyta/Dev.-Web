<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h2>Calculadora Simples</h2>
    <form>
        <input type="text" id="resultado" placeholder="0" required>
        <label for="valor"></label><br>
        <input type="text" id="valor1" placeholder="valor 1" required>
        <label for="valor2"></label><br>
        <input type="text" id="valor2" placeholder="valor 2" required><br>
    </form>
    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>   
    <button onclick="dividir()">/</button>
    <button onclick="limpar()">C</button>
    <script>
        function somar(){
            let valor1 = parseFloat(document.getElementById("valor1").value);
            let valor2 = parseFloat(document.getElementById("valor2").value);
            let resultado = valor1 + valor2;
            document.getElementById("resultado").value = resultado;
        }
        function subtrair(){
            let valor1 = parseFloat(document.getElementById("valor1").value);
            let valor2 = parseFloat(document.getElementById("valor2").value);
            let resultado = valor1 - valor2;
            document.getElementById("resultado").value = resultado;
        }
        function multiplicar(){
            let valor1 = parseFloat(document.getElementById("valor1").value);
            let valor2 = parseFloat(document.getElementById("valor2").value);
            let resultado = valor1 * valor2;
            document.getElementById("resultado").value = resultado;
        }
        function dividir(){
            let valor1 = parseFloat(document.getElementById("valor1").value);
            let valor2 = parseFloat(document.getElementById("valor2").value);
            if (valor2 === 0) {
                document.getElementById("resultado").value = "Erro: Divisão por zero não é permitida.";
                return;
            }
            let resultado = valor1 / valor2;
            document.getElementById("resultado").value = resultado;
        }
        function limpar(){
            document.getElementById("valor1").value = "";
            document.getElementById("valor2").value = "";
            document.getElementById("resultado").value = "";
        }
    </script>
</body>
</html>
