<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Completa</title>
  <style>
  
    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      position: absolute;
      top: 15px;
      font-size: 30px;
      color: #333;
    }

   
    .calculadora {
      background: #2c2c2c; 
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }

   
    .visor {
      background: #000; 
      color: #fff;
      font-size: 32px;
      text-align: right;
      padding: 18px;
      border-radius: 8px;
      margin-bottom: 18px;
      min-width: 320px;
      min-height: 50px;
      overflow-x: auto;
    }


    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 78px);
      gap: 10px;
      justify-content: center;
    }


    button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3a3a3a; 
      color: white;
      transition: background 0.12s ease;
      box-shadow: inset 0 -2px 0 rgba(0,0,0,0.2);
    }
    button:hover {
      background: #4a4a4a;
    }

    .zero {
      grid-column: span 2;
      text-align: center;
      padding-left: 26px;
    }

    .igual {
    }

    .small {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Calculadora Completa</h1>
  <div class="calculadora">
    <div class="visor" id="visor">0</div>

    <div class="botoes">
      <button onclick="limpar()">C</button>
      <button onclick="apagar()" class="small">âŒ«</button>
      <button onclick="inserir('%')">%</button>
      <button onclick="inserir('/')">/</button>

      <button onclick="inserir('7')">7</button>
      <button onclick="inserir('8')">8</button>
      <button onclick="inserir('9')">9</button>
      <button onclick="inserir('*')">*</button>

      <button onclick="inserir('4')">4</button>
      <button onclick="inserir('5')">5</button>
      <button onclick="inserir('6')">6</button>
      <button onclick="inserir('-')">-</button>

      <button onclick="inserir('1')">1</button>
      <button onclick="inserir('2')">2</button>
      <button onclick="inserir('3')">3</button>
      <button onclick="inserir('+')">+</button>

      <button onclick="inserir('0')" class="zero">0</button>
      <button onclick="inserir('.')">.</button>
      <button onclick="calcular()" class="igual">=</button>
    </div>
  </div>

  <script>
    const visor = document.getElementById('visor');

    function inserir(valor) {
      if (visor.innerText === '0' && valor !== '.') {
        visor.innerText = valor;
        return;
      }
      if (valor === '.') {
        const texto = visor.innerText;
        const partes = texto.split(/[\+\-\*\/%]/);
        const ultimo = partes[partes.length - 1];
        if (ultimo.includes('.')) return;
      }
      visor.innerText += valor;
    }

    function limpar() {
      visor.innerText = '0';
    }

    function apagar() {
      let txt = visor.innerText;
      if (txt.length <= 1) {
        visor.innerText = '0';
      } else {
        visor.innerText = txt.slice(0, -1);
      }
    }

    function calcular() {
      try {
        let expressao = visor.innerText.replace(/%/g, '/100');

        if (/[^0-9+\-*/().\s]/.test(expressao)) {
          visor.innerText = 'Erro';
          return;
        }

        const resultado = eval(expressao);
        if (Number.isFinite(resultado)) {
          visor.innerText = (Math.round((resultado + Number.EPSILON) * 1e10) / 1e10).toString();
        } else {
          visor.innerText = 'Erro';
        }
      } catch (e) {
        visor.innerText = 'Erro';
      }
    }

  </script>
</body>
</html>
